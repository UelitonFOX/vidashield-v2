# ğŸ³ VidaShield - Docker Compose Profissional

services:
  # ğŸš€ Frontend VidaShield
  vidashield-frontend:
    # Build local (usa o Dockerfile multi-stage)
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_HCAPTCHA_SITE_KEY=${VITE_HCAPTCHA_SITE_KEY}
    
    # Nome do container
    container_name: vidashield-app
    
    # Portas: localhost:3004 â†’ container:80 (Nginx)
    ports:
      - "3004:80"
    
    # ğŸ” VariÃ¡veis de ambiente (arquivo especÃ­fico para Docker)
    env_file:
      - .env.docker
    
    # ğŸ¥ Healthcheck automÃ¡tico (monitora se app estÃ¡ funcionando)
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s      # Verifica a cada 30s
      timeout: 10s       # Timeout de 10s
      retries: 5         # 5 tentativas antes de marcar como unhealthy
      start_period: 40s  # Aguarda 40s antes do primeiro check (tempo para build)
    
    # ğŸ”„ Restart automÃ¡tico (a menos que seja parado manualmente)
    restart: unless-stopped
    
    # ğŸ·ï¸ Labels para organizaÃ§Ã£o
    labels:
      - "project=vidashield"
      - "tier=frontend"
      - "environment=production"
      - "version=2.0.0"
    
    # ğŸ“Š Limits de recursos (opcional - descomente se necessÃ¡rio)
    # deploy:
    #   resources:
    #     limits:
    #       memory: 512M
    #       cpus: '0.5'
    #     reservations:
    #       memory: 256M
    #       cpus: '0.25'

# ğŸŒ Networks (isolamento)
networks:
  default:
    name: vidashield-network
    driver: bridge

# ğŸ’¾ Volumes (se precisar no futuro)
volumes:
  nginx-cache:
    driver: local

